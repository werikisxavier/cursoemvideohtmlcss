<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'golden';
            src: url('fonts/GoldenHopes.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Tipos de formatos:
        -opentype(otf)
        -truetype(ttf)
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'golden', serif;
            font-size: 3em;
        }
    </style>
</head>

</body>

</html>
