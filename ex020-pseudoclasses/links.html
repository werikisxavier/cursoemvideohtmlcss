<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
        }

        a:active{
            color:rgb(247, 199, 199);
        }

        a::after{
            content: '[Link]';
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/werikisxavier" target="_blank">Meu Repositorio GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/werikis-xavier/" target="_blank">Meu Linkedin</a></li>
        <li><a href="https://www.facebook.com/werikis.xavier/" target="_blank">Meu Facebook</a></li>
    </ul>

</body>

</html>
